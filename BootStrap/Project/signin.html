<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <title>Sign In Page</title>
</head>
<body>
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
        <div class="navbar-header">
            <a class="navbar-brand" href="">Welcome</a>
        </div>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="landingpage.html">Landing Page</a>
            </li>
        </ul>
    </nav>

    <div class="container">
        <div class="jumbotron">
            <h1>Login</h1>
            <p>Enter your email and password</p>
        </div>
    </div>
    <div class="container">
        <form class="form-group">
            <label for="useremail">Email:</label>
            <input type="email" class="form-control" name="useremail" value="" placeholder="Email">

            <label for="userpass">Password:</label>
            <input type="password" class="form-control" name="userpass" value="" placeholder="Password">

            <div class="checkbox">
                <label for="usercheck"><input type="checkbox" name="usercheck" id="">
                    Keep Me Logged In!</label>
            </div>
            <button type="submit" class="btn btn-success">Log In</button>
        </form>
    </div>
   
</body>
</html>
