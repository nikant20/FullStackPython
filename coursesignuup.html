<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <h1>Course Sign Up Page</h1>
    <h3>Please Note: First Name, Last Name, Password and Email are required.</h3>
   
   <form action="thankyou.html" method="get"> 
    <label for="userfirstname">First Name: </label>
    <input type="text" id="userfirstname" placeholder="First Name" required>
    <label for="userlastname">Last Name: </label>
    <input type="text" id="userlastname" placeholder="Last Name" required>
     
    <p></p>

    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="Enter Email" required>

    <label for="password">Password: </label>
    <input type="password" id="password" placeholder="Password" required>

    <h3>Are you over <strong>18</strong>?</h3>
    <label for="yes">Yes: </label>
    <input type="radio" name="input" id="yes" value="yes"> 
    <label for="no">No:</label>
    <input type="radio" name="input" id="no" value="no">
 
    <h3>Do you have a Credit Card or PayPal?</h3>
    <select name="method" id="">
        <option value="Credit">Credit Card</option>
        <option value="Paypal">Paypal</option>
    </select>
    <p></p>
    <input type="submit" value="Sign Up">
    </form>
</body>
</html>
