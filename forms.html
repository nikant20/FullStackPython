<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Forms Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <h1>Hotel Feedback Form</h1>

    <form>
        <h3>Are you from India?</h3>
        
        <label for="inindia">Inside: </label>
        <input type="radio" name="loc" id="inindia" value="inside">

        <label for="outindia">Outside: </label>
        <input type="radio" name="loc" id="outindia" value="outside">
        
        <h3>How was your service?</h3>
        <select name="stars" id="">
            <option value="Great">3</option>
            <option value="Okay">2</option>
            <option value="Bad">1</option>

        </select>
        
        <h3>Any Comments?</h3>
        <textarea name="mytext" id="" cols="80" rows="8"></textarea>

        <input type="submit" value="Submit">
        
        
    </form>
</body>
</html>
