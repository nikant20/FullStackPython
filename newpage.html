<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <!-- table tag is used to create the table -->
    <table border="2">
        <!-- thead tag is used to create name of column -->
        <thead>
            <th>Roll No.</th>
            <th>Name</th>
        </thead>
        <!-- tr tag is used to insert values in the table row -->
        <tr>
            <td>145340</td>
            <td>Nikant</td>
        </tr>
        <tr>
            <td>145345</td>
            <td>Prabhudeep</td>
        </tr>
        <tr>
            <td>145346</td>
            <td>Puneet</td>
        </tr>
    </table>

    <!-- FORMS -->
    <form action="https:\\www.facebook.com" method="get">
        <p>Please Enter email</p>
        <input type="email">
        <input type="password">
        <input type="submit" value="Submit">
    </form>

    <!-- label tag -->
    <form>
        <label for="userinput">Enter Input:</label>
        <input type="text" id="userinput" placeholder="Enter Input" required>
        <input type="submit" value="Submit">
    </form>


</body>
</html>
